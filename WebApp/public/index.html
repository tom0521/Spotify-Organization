<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Organizer</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .image-parent {
          max-width: 40px;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
          <div class="row align-items-center">
              <div class="col-4">
                  <div id="user-playlists"></div>
              </div>
              <div class="col-4">
                  <div id="sorted-playlists"></div>
              </div>
              <div class="col-4">
                  <div class="row align-items-center">
                      <div class="col"></div>
                      <div class="w-100"></div>
                      <div class="col">
                          <button type="button" class="btn btn-success">Create Playlists</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>

    <script id="user-playlists-template" type="text/x-handlebars-template">
        <h6 class="text-muted">Select Playlists to Sort:</h6>
        <ul class="list-group">
            {{#each items}}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="image-parent">
                        <img src="{{this.images.0.url}}" class="img-fluid" alt="default">
                    </div>
                    {{this.name}}
                    <span class="badge badge-primary badge-pill">{{this.tracks.total}} Songs</span>
                </li>
            {{/each}}
        </ul>
    </script>

    <script id="sorted-playlists-template" type="text/x-handlebars-template">
        <h6 class="text-muted">Select Sorted Playlists:</h6>
        <ul class="list-group">
            {{#each items}}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="image-parent">
                        <img src="{{this.images.0.url}}" class="img-fluid" alt="default">
                    </div>
                    {{this.name}}
                    <span class="badge badge-primary badge-pill">{{this.tracks.total}} Songs</span>
                </li>
            {{/each}}
        </ul>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userPlaylistsSource = document.getElementById('user-playlists-template').innerHTML,
            userPlaylistsTemplate = Handlebars.compile(userPlaylistsSource),
            userPlaylistsPlaceholder = document.getElementById('user-playlists');

        var sortedPlaylistsSource = document.getElementById('sorted-playlists-template').innerHTML,
            sortedPlaylistsTemplate = Handlebars.compile(sortedPlaylistsSource),
            sortedPlaylistsPlaceholder = document.getElementById('sorted-playlists');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                data: {
                    limit: 50
                },
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                      userPlaylistsPlaceholder.innerHTML = userPlaylistsTemplate(response);
                      sortedPlaylistsPlaceholder.innerHTML = sortedPlaylistsTemplate(response);
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
  </body>
</html>
