<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Organizer</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <style type="text/css">
        #login, #loggedin {
        display: none;
        }
        body, html {
            height: 100%;
        }
        .container-fluid {
            height: 100%;
            max-height: 100%;
        }
        #loggedin {
            height: 100%;
            max-height: 100%;
        }
        .row {
            height: 100%;
            max-height: 100%;
        }
        .image-parent {
          max-width: 40px;
        }
        .card {
            max-height: calc(100vh - 2rem);
        }
        .list-group {
            overflow-y: auto;
        }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div id="login">
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
          <div class="row align-items-center">
              <div class="col-4 p-3">
                  <div class="card" id="user-playlists">
                      <div class="text-center">
                        <div class="spinner-border text-success" role="status">
                          <span class="sr-only">Loading...</span>
                        </div>
                      </div>
                  </div>
              </div>
              <div class="col-4 p-3">
                  <div class="card" id="sorted-playlists"></div>
              </div>
              <div class="col-4 p-3">
                  <div class="card" id="create-playlist">
                  </div>
              </div>
          </div>
      </div>
    </div>

    <script id="playlists-template" type="text/x-handlebars-template">
        <div class="card-header">{{list-label}}</div>
        <div class="list-group" id="{{list-id}}-list"></div>
    </script>

    <script id="user-playlists-entries-template" type="text/x-handlebars-template">
        {{#each items}}
            <button onclick="getPlaylist('{{this.id}}')" class="list-group-item rounded-0 d-flex justify-content-between align-items-center">
                <div class="image-parent">
                    <img src="{{this.images.0.url}}" class="img-fluid" alt="default">
                </div>
                {{this.name}}
                <span class="badge badge-success badge-pill">{{this.tracks.total}} Songs</span>
            </button>
        {{/each}}
    </script>

    <script id="sorted-playlists-entries-template" type="text/x-handlebars-template">
        {{#each this}}
            <button onclick='getBucket("{{@key}}")' class="list-group-item rounded-0 d-flex justify-content-between align-items-center">
                {{@key}}
                <span class="badge badge-success badge-pill">{{this.total}} Songs</span>
            </button>
        {{/each}}
    </script>

    <script id="songs-template" type="text/x-handlebars-template">
        {{#each tracks}}
            <div class="list-group-item rounded-0 d-flex justify-content-between align-items-center">
                <div class="image-parent">
                    <img src="{{this.album.images.0.url}}" class="img-fluid" alt="default">
                </div>
                <div>{{this.artists.0.name}}</div>
                <div>-</div>
                <div>{{this.name}}</div>
            </div>
        {{/each}}
    </script>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script>
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var playlistsSource = document.getElementById('playlists-template').innerHTML;

        var userPlaylistsTemplate = Handlebars.compile(playlistsSource),
            userPlaylistsPlaceholder = document.getElementById('user-playlists');

        var sortedPlaylistsTemplate = Handlebars.compile(playlistsSource),
            sortedPlaylistsPlaceholder = document.getElementById('sorted-playlists');

        var selectedPlaylistTemplate = Handlebars.compile(playlistsSource),
            selectedPlaylistPlaceholder = document.getElementById('create-playlist');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        var buckets = {};

        var chosenBucket;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                data: {
                    limit: 50
                },
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                    userPlaylistsPlaceholder.innerHTML = userPlaylistsTemplate({
                        'list-label': 'Select Playlist to Sort:',
                        'list-id': 'user-playlists'
                    });
                    addToList('user-playlists', response, 'user-playlists-entries-template');

                    $('#login').hide();
                    $('#loggedin').show();
                }
            });
          } else {
              $('#login').show();
              $('#loggedin').hide();
          }
        }

        function addToList (id, res, template) {
            var entrySource = document.getElementById(template).innerHTML,
                entryTemplate = Handlebars.compile(entrySource);

            document.getElementById(`${id}-list`).innerHTML += entryTemplate(res);

            if (res['next']) {
                $.ajax({
                    url: res['next'],
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function (response) {
                        addToList(id, response, template)
                    }
                })
            }
        }

        function getDecade(track) {
            var release_date = track['album']['release_date'];
            var decade = Math.floor(parseInt(release_date.substring(2, 4)) / 10) * 10;
            return `${decade.toString().padStart(2, '0')}'s`;
        }

        function sortArtists(artist_ids, offset = 0) {
            var ids = [];
            var artists = Object.keys(artist_ids).slice(offset, offset + 50);
            for (index in artists) {
                ids.push(artists[index])
            }
            $.ajax({
                url: 'https://api.spotify.com/v1/artists',
                data: {
                    'ids': ids.join()
                },
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                success: function (response) {
                    for (artist_index in response['artists']) {
                        var artist = response['artists'][artist_index];
                        for (genre_index in artist['genres']){
                            var genre = artist['genres'][genre_index];
                            buckets[genre] = buckets[genre] || {items: [], total: 0};
                            buckets[genre]['items'].push(artist_ids[artist['id']]);
                            buckets[genre]['total'] += artist_ids[artist['id']].length;
                        }
                    }
                    offset += 50;
                    if (offset >= Object.keys(artist_ids).length) {
                        sortedPlaylistsPlaceholder.innerHTML = sortedPlaylistsTemplate({
                            'list-label': 'Select Your New Playlist:',
                            'list-id': 'sorted-playlists'
                        });
                        addToList('sorted-playlists', buckets, 'sorted-playlists-entries-template');
                    } else {
                        sortArtists(artist_ids, offset);
                    }
                }
            });
        }

        function getAssociatedIds(url, artist_ids = {}) {
            $.ajax({
                url: url,
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                    for (index in response['items']) {
                        let track = response['items'][index]['track'];
                        let track_id = track['id'];
                        let decade = getDecade(track);
                        buckets[decade] = buckets[decade] || {items: [], total: 0};
                        buckets[decade]['items'].push(track_id);
                        buckets[decade]['total']++;
                        artist_ids[track['artists'][0]['id']] = artist_ids[track['artists'][0]['id']] || [];
                        artist_ids[track['artists'][0]['id']].push(track_id);
                    }
                    if (response['next']) {
                        getAssociatedIds(response['next'], artist_ids);
                    } else {
                        sortArtists(artist_ids);
                    }
                }
            });
        }

        function sortPlaylist(id) {
            getAssociatedIds(`https://api.spotify.com/v1/playlists/${id}/tracks`);
        }

        function getPlaylist(id) {
            selectedPlaylistPlaceholder.innerHTML = '';
            sortedPlaylistsPlaceholder.innerHTML =
                    '<div class="text-center"><div class="spinner-border text-success" role="status"><span class="sr-only">Loading...</span></div></div>';

            buckets = {};
            sortPlaylist(id);
        };

        function getTracks(ids, offset = 0) {
            $.ajax({
                url: 'https://api.spotify.com/v1/tracks',
                data: {
                    'ids': ids.slice(offset, offset + 50).join()
                },
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                success: function (response) {
                    if (!offset) {
                        selectedPlaylistPlaceholder.innerHTML = selectedPlaylistTemplate({
                            'list-label': 'Create Your New Playlist:',
                            'list-id': 'selected-playlist'
                        });
                    }
                    addToList('selected-playlist', response, 'songs-template');
                    offset += 50;
                    if (offset < ids.length){
                        getTracks(ids, offset);
                    } else {
                        selectedPlaylistPlaceholder.innerHTML += '<div class="card-footer text-right"><button type="button" class="btn btn-success" onclick="createPlaylist()">Create Playlists</button></div>'
                    }
                }
            })
        }

        function getBucket(bucket) {
            chosenBucket = bucket;
            var ids = buckets[bucket]['items'];
            selectedPlaylistPlaceholder.innerHTML =
                    '<div class="text-center"><div class="spinner-border text-success" role="status"><span class="sr-only">Loading...</span></div></div>';
            getTracks(ids);
        }

        function createPlaylist() {
            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                    'Authorization': 'Bearer ' + access_token
                },
                success: function (response) {
                    $.ajax({
                        type: 'POST',
                        url: `https://api.spotify.com/v1/users/${response["id"]}/playlists`,
                        headers: {
                            'Authorization': 'Bearer ' + access_token,
                            'Content-Type': 'application/json'
                        },
                        dataType: 'json',
                        data: JSON.stringify({
                            name: chosenBucket,
                            public: false
                        }),
                        success: function (res) {
                            addTracksToPlaylist (res['id']);
                        }
                    })
                }
            })
        }

        function addTracksToPlaylist (id) {
            console.log ('playlist created\n');
        }
    </script>
  </body>
</html>
